<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Food Delivery App</title>
  <style>
    /* CSS code here */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .logo img {
      height: 40px;
    }

    .item input {
      width: 50px;
    }

    .checkout-btn {
      /* Button styles */
    }

    .total-amount {
      /* Total amount styles */
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="BiteLogo.jpg" alt="Food Delivery App Logo">
      </div>
      <div class="amount-input">
        <input type="number" id="amount" min="0" placeholder="Enter amount">
        <button onclick="handleAmount()">Submit</button>
      </div>
    </header>

    <h1>Food Delivery App</h1>

    <div class="item">
      <label for="burger">Burger:</label>
      <input type="number" id="burger" min="0">
    </div>

    <div class="item">
      <label for="pizza">Pizza:</label>
      <input type="number" id="pizza" min="0">
    </div>

    <div class="item">
      <label for="salad">Salad:</label>
      <input type="number" id="salad" min="0">
    </div>

    <div class="item">
      <label for="soda">Soda:</label>
      <input type="number" id="soda" min="0">
    </div>

    <button class="checkout-btn" onclick="proceedToCheckout()">Checkout</button>

    <div class="total-amount" id="total-amount"></div>

    <script>
      function handleAmount() {
        const amountInput = document.getElementById("amount");
        const amount = amountInput.value;
        console.log("Entered amount:", amount);
        // Perform further processing with the entered amount
      }

      function proceedToCheckout() {
        const confirmCheckout = confirm("Proceed to enter card information?");
        if (confirmCheckout) {
          // Redirect to the card information page or perform further actions
          console.log("Redirecting to card information page...");
        } else {
          console.log("Checkout cancelled.");
        }
      }
    </script>

    <script src="food.js"></script>
    <link rel="stylesheet" href="food.css">
  </div>
</body>
</html>
