<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Food Delivery App - Login</title>
  <style>
    /* CSS code here */
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

    .background {
      background: linear-gradient(to top, black, black, blue);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to , rgb(0, 0, 158), black, black);
    }

    .logo img {
      height: 100px;
    }

    .form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input {
      width: 300px;
      height: 30px;
      margin-bottom: 10px;
      border: none;
      border-radius: 15px;
      background-color: rgba(4, 0, 255, 0.5);
      /* Adjust the transparency here */
      padding: 5px 10px;
      font-family: 'Space Grotesk', sans-serif;
    }

    .form input[type="text"],
    .form input[type="password"] {
      color: #979393;
      /* Change the text color to black */
    }

    .form button {
      width: 100px;
      height: 30px;
      margin-top: 10px;
      background-color: rgb(255, 255, 255);
      font-family: 'Space Grotesk', sans-serif;
      border-radius: 15px;
      /* Curved button sides */
      border: none;
    }

    .form .buttons {
      display: flex;
      justify-content: space-between;
      width: 220px;
    }

    .building {
      position: relative;
      width: 60px;
      height: 120px;
      background-color: white;
      margin-bottom: 20px;
    }

    .building::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background-color: white;
    }

    .register-link {
      width: 100px;
      height: 30px;
      margin-top: 10px;
      font-family: 'Space Grotesk', sans-serif;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="container">
      <div class="logo">
        <img src="BiteWhite.png" alt="Food Delivery App Logo">
      </div>
      <div class="form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div class="buttons">
          <button onclick="login()">Login</button>
          <button onclick="redirectToRegister()" class="register-link">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Retrieve the registration data from local storage
      const registeredUsername = localStorage.getItem('username');
      const registeredPassword = localStorage.getItem('password');

      if (username === registeredUsername && password === registeredPassword) {
        alert('Login successful! Redirecting to the dashboard...');
        // Redirect to the dashboard or perform further actions
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid username or password. Please try again.');
        // Clear the input fields
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    function redirectToRegister() {
      window.location.href = 'register.html';
    }
  </script>
</body>

</html>
