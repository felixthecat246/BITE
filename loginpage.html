<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Food Delivery App - Login</title>
  <style>
    /* CSS code here */
    .background {
      background: linear-gradient(to bottom, #333333, #666666, #f2f2f2);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, blue , black, black);
    }
    .logo img {
      height: 100px;
    }

    .form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input {
      width: 300px;
      height: 30px;
      margin-bottom: 10px;
    }

    .form input[type="text"],
    .form input[type="password"] {
      color: rgba(0, 0, 0, 0); /* Transparent black color */
    }

    .form button {
      width: 100px;
      height: 30px;
    }
    
    .building {
      position: relative;
      width: 60px;
      height: 120px;
      background-color: white;
      margin-bottom: 20px;
    }
    
    .building::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="logo">
        <img src="BiteWhite.png" alt="Food Delivery App Logo">
      </div>
      <div class="form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
      </div>
      
    
  <script>
    function login() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      const username = usernameInput.value;
      const password = passwordInput.value;

      // Perform login authentication
      if (username === "admin" && password === "password") {
        alert("Login successful! Redirecting to dashboard...");
        // Redirect to the dashboard or perform further actions
        // window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
        // Clear the input fields
        usernameInput.value = "";
        passwordInput.value = "";
      }
    }
  </script>
</body>
</html>
