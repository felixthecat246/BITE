</head>

    <script>
        function initMap() {
            // Set the coordinates for the center of the map
            var center = { lat: 37.7749, lng: -122.4194 };

            // Create a new map instance
            var map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 12
            });

    </script>
</body>

</html>
