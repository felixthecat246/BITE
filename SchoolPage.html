<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>School Page</title>
  <style>
    /* CSS code here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .logo img {
      height: 100px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .form {
      margin-top: 20px;
    }

    .form label {
      display: block;
      margin-bottom: 10px;
    }

    .form input {
      width: 200px;
      height: 30px;
    }

    .form button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="School Logo">
    </div>
    <h1>School Name</h1>
  </div>

  <div class="content">
    <h2>Welcome to School Page</h2>

    <form class="form" onsubmit="return false;">
      <label for="school-id">School ID:</label>
      <input type="text" id="school-id" placeholder="Enter your School ID">

      <label for="pin">PIN:</label>
      <input type="password" id="pin" placeholder="Enter your PIN">

      <button onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    function submitForm() {
      const schoolIdInput = document.getElementById("school-id");
      const pinInput = document.getElementById("pin");

      const schoolId = schoolIdInput.value;
      const pin = pinInput.value;

      // Perform further actions with the entered school ID and PIN
      console.log("School ID:", schoolId);
      console.log("PIN:", pin);
    }
  </script>
</body>
</html>
